// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.application_id = 'com.example.countries'

    // App version
    ext.version_name = '1.0.0' // X.Y.Z; X = Major, Y = minor, Z = Patch level
    ext.version_code = 1

    // SDK and tools
    ext.compile_sdk = 28
    ext.target_sdk = 28
    ext.min_sdk = 28
    ext.build_tools_version = '28.0.3'

    //lib version
    ext.test_runner = 'android.support.test.runner.AndroidJUnitRunner'
    ext.android_x_version = '1.0.0'
    ext.lifececle_version = '2.0.0'
    ext.dagger_version = "2.16"


    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath 'android.arch.navigation:navigation-safe-args-gradle-plugin:1.0.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
